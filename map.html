<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Birds by Selim ‚Äì Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- MarkerCluster CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />

  <style>
    body {
      background-color: #f8f9fa;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #e8e8e8 !important;
    }
    .dark-mode .navbar {
      background-color: #1e1e1e !important;
      border-color: #333 !important;
    }
    .dark-mode .navbar-brand,
    .dark-mode .nav-link {
      color: #e0e0e0 !important;
    }
    .dark-mode h1 {
      color: #ffffff !important;
      text-shadow: 0 0 8px rgba(255,255,255,0.15);
    }

    .theme-toggle-btn {
      border: 1px solid #bbb;
      border-radius: 5px;
      padding: 4px 10px;
      cursor: pointer;
      background: transparent;
      transition: background 0.3s;
    }
    .theme-toggle-btn:hover {
      background: rgba(0,0,0,0.1);
    }
    .dark-mode .theme-toggle-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Map container */
    #map {
      width: 100%;
      height: calc(100vh - 160px); /* full height minus navbar + intro */
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    /* Popup gallery ‚Äì BIGGER */
    .popup-gallery-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .popup-gallery-wrapper {
      max-width: 360px;
    }

    .popup-gallery-strip {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 6px;
    }

    .popup-gallery-strip::-webkit-scrollbar {
      height: 6px;
    }

    .popup-gallery-strip::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.3);
      border-radius: 3px;
    }

    .popup-thumb {
      flex: 0 0 auto;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .popup-thumb:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.35);
    }

    .popup-location {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 4px;
    }
    .dark-mode .popup-location {
      color: #ccc;
    }

    /* Optional tweak for Leaflet controls in dark mode */
    .dark-mode .leaflet-control-attribution {
      filter: invert(1) hue-rotate(180deg) brightness(1.2);
    }

    /* FULLSCREEN LIGHTBOX FOR MAP PAGE */
    #lightboxOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.93);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
      cursor: zoom-out;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s ease;
    }

    #lightboxOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    #lightboxImage {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      border-radius: 0;
    }
  </style>
</head>

<body>

  <!-- LIGHTBOX OVERLAY (for popup thumbs) -->
  <div id="lightboxOverlay">
    <img id="lightboxImage" src="" alt="">
  </div>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Birds by Selim</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="map.html">Map</a>
          </li>
        </ul>

        <button class="theme-toggle-btn ms-auto" onclick="toggleTheme()">
          üåô / ‚òÄÔ∏è
        </button>
      </div>
    </div>
  </nav>

  <!-- INTRO -->
  <section class="py-4 text-center container">
    <h1 class="fw-light">Bird Map</h1>
    <!-- <p class="text-muted mb-2">
      Each marker shows a mini gallery of photos taken at that location.
    </p> -->
  </section>

  <!-- MAP -->
  <div class="container pb-4">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ---------- DARK MODE (same logic as index) ----------
    function applyThemeFromStorage() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        document.body.classList.add("dark-mode");
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
      } else {
        localStorage.setItem("theme", "light");
      }
    }

    applyThemeFromStorage();

    // ---------- FULLSCREEN LIGHTBOX FOR POPUP THUMBS ----------
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImage   = document.getElementById('lightboxImage');

    function openLightbox(src) {
      lightboxImage.src = src;
      lightboxOverlay.classList.add('show');
    }

    function closeLightbox() {
      lightboxOverlay.classList.remove('show');
      lightboxImage.src = '';
    }

    lightboxOverlay.addEventListener('click', closeLightbox);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightboxOverlay.classList.contains('show')) {
        closeLightbox();
      }
    });

    // Make available for inline onclick in popup HTML
    window.openLightbox = openLightbox;

    // ---------- MAP + CLUSTERED MARKERS ----------

    // Locations + associated images (filenames must exist in /images/)
    const places = [
      {
        name: "Louisa Hinsby Park",
        coords: [-42.95158809091448, 147.34620037020017],
        images: [
          "images/bird-1.jpg",
          "images/bird-2.jpg",
          "images/bird-6.jpg",
          "images/bird-23.jpg",
          "images/bird-25.jpg",
          "images/bird-26.jpg"
        ]
      },
      {
        name: "Hinsby Beach",
        coords: [-42.95373970777129, 147.34593214931832],
        images: [
          "images/bird-4.jpg",
          "images/bird-5.jpg",
          "images/bird-7.jpg",
          "images/bird-24.jpg",
          "images/bird-27.jpg",
          "images/bird-28.jpg",
          "images/people-1.jpg"
        ]
      },
      {
        name: "Rotary Centennial Park",
        coords: [-42.97813141527967, 147.32459394136538],
        images: [
          "images/bird-8.jpg",
          "images/bird-9.jpg",
          "images/bird-10.jpg"
        ]
      },
      {
        name: "Peter Murrell Conservation Area",
        coords: [-43.00484875608074, 147.30344747634814],
        images: [
          "images/bird-11.jpg",
          "images/bird-12.jpg",
          "images/bird-13.jpg",
          "images/bird-14.jpg",
          "images/bird-15.jpg",
          "images/bird-16.jpg"
        ]
      },
      {
        name: "Pierson's Park",
        coords: [-43.05073130994573, 147.34194202787256],
        images: [
          "images/bird-17.jpg",
          "images/bird-18.jpg",
          "images/bird-19.jpg",
          "images/bird-20.jpg",
          "images/bird-21.jpg",
          "images/bird-22.jpg"
        ]
      },
      {
        name: "Hall Reserve",
        coords: [-37.78798408052553, 145.0073295701083],
        images: [
          "images/bird-29.jpg",
          "images/bird-30.jpg"
        ]
      }
    ];

    // Initialise the map roughly between TAS & VIC
    const map = L.map('map').setView([-40.5, 146.0], 5);

    // Base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker cluster group
    const markers = L.markerClusterGroup();

    // Add markers + popups
    places.forEach(place => {
      const marker = L.marker(place.coords);

      const thumbsHtml = place.images.map(src => `
        <img 
          src="${src}" 
          class="popup-thumb" 
          onclick="openLightbox('${src}')"
          alt="">
      `).join("");

      const popupHtml = `
        <div class="popup-gallery-wrapper">
          <div class="popup-gallery-title">${place.name}</div>
          <div class="popup-location">Photos taken here</div>
          <div class="popup-gallery-strip">
            ${thumbsHtml}
          </div>
        </div>
      `;

      marker.bindPopup(popupHtml);
      markers.addLayer(marker);
    });

    map.addLayer(markers);

    // Fit map to all markers
    if (markers.getLayers().length > 0) {
      map.fitBounds(markers.getBounds(), { padding: [40, 40] });
    }
  </script>
</body>
</html>

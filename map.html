    <style>
        /* --- FIX HAMBURGER ICON ON MOBILE --- */
        .navbar-toggler {
            border-color: rgba(0, 0, 0, 0.2);

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(0,0,0,0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        body {
            background-color: #f8f9fa;
            color: #111;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212 !important;
            color: #e8e8e8 !important;
        }

        .dark-mode .navbar {
            background-color: #1e1e1e !important;
            border-color: #333 !important;
        }

        .dark-mode .navbar-brand,
        .dark-mode .nav-link {
            color: #e0e0e0 !important;
        }

        .dark-mode h1 {
            color: #ffffff !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.15);
        }

        .theme-toggle-btn {
            border: 1px solid #bbb;
            border-radius: 5px;
            padding: 4px 10px;
            cursor: pointer;
            background: transparent;
            transition: background 0.3s;
        }

        .theme-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .dark-mode .theme-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Map container */
        #map {
            width: 100%;
            height: calc(100vh - 160px);
            /* full height minus navbar + intro */
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        /* Popup gallery ‚Äì BIGGER */
        .popup-gallery-title {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .popup-gallery-wrapper {
            max-width: 360px;
        }

        .popup-gallery-strip {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 6px;
        }

        .popup-gallery-strip::-webkit-scrollbar {
            height: 6px;
        }

        .popup-gallery-strip::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .popup-thumb {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .popup-thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
        }

        .popup-location {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
        }

        .dark-mode .popup-location {
            color: #ccc;
        }

        /* Optional tweak for Leaflet controls in dark mode */
        .dark-mode .leaflet-control-attribution {
            filter: invert(1) hue-rotate(180deg) brightness(1.2);
        }

        /* FULLSCREEN LIGHTBOX FOR MAP PAGE */
        #lightboxOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.93);
            display: flex;
            flex-direction: column;        
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2000;
            cursor: zoom-out;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
        }

        #lightboxOverlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* (optional ‚Äì move caption styles here instead of inline) */
        #lightboxCaption {
            margin-top: 12px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        #lightboxImage {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border-radius: 0;
        }
    </style>

<body>

                <!-- DESKTOP VERSION OF THE BUTTON -->

                    üåô / ‚òÄÔ∏è

        </div>

    <!-- INTRO -->
    <section class="py-4 text-center container">
        <h1 class="fw-light">Bird Map</h1>
        <!-- <p class="text-muted mb-2">
      Each marker shows a mini gallery of photos taken at that location.
    </p> -->
    </section>

    <!-- MAP -->
    <div class="container pb-4">
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
        </script>

    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ---------- DARK MODE (same logic as index) ----------
        function applyThemeFromStorage() {
            const saved = localStorage.getItem("theme");
            if (saved === "dark") {
                document.body.classList.add("dark-mode");
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        applyThemeFromStorage();

        // ---------- FULLSCREEN LIGHTBOX FOR POPUP THUMBS ----------
        const lightboxOverlay = document.getElementById('lightboxOverlay');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCaption = document.getElementById('lightboxCaption');

        function openLightbox(src, title) {
            lightboxImage.src = src;
            lightboxCaption.textContent = title || '';
            lightboxOverlay.classList.add('show');
        }

        function closeLightbox() {
            lightboxOverlay.classList.remove('show');
            lightboxImage.src = '';
            lightboxCaption.textContent = '';
        }

        lightboxOverlay.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightboxOverlay.classList.contains('show')) {
                closeLightbox();
            }
        });

        window.openLightbox = openLightbox; // used in popup HTML

        // ---------- LOAD DATA + INIT MAP ----------
        Promise.all([
            fetch('data/bird_data.json').then(r => r.json()),
            fetch('data/place_coord.json').then(r => r.json())
        ])
            .then(([birds, places]) => {
                initMap(birds, places);
            })
            .catch(err => console.error('Error loading data for map:', err));

        function initMap(birds, places) {
            // Initialise map
            const map = L.map('map').setView([-40.5, 146.0], 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            const markers = L.markerClusterGroup();

            // Group birds by place name (exactly as in bird_data.json "place")
            const birdsByPlace = {};
            birds.forEach(bird => {
                if (!bird.place) return;
                if (!birdsByPlace[bird.place]) birdsByPlace[bird.place] = [];
                birdsByPlace[bird.place].push(bird);
            });

            // Create a marker for each place in place_coord.json
            Object.keys(places).forEach(placeName => {
                const placeInfo = places[placeName]; // { coords: [...] }

                if (!placeInfo || !placeInfo.coords) return;

                const birdsHere = birdsByPlace[placeName] || [];
                if (birdsHere.length === 0) return;

                const marker = L.marker(placeInfo.coords);

                const thumbsHtml = birdsHere.map(bird => {
                    const safeTitle = bird.title.replace(/'/g, "\\'");
                    return `
                    <img
                        src="${bird.src}"
                        class="popup-thumb"
                        alt="${bird.title}"
                        onclick="openLightbox('${bird.src}', '${safeTitle}')"
                    >
                    `;
                }).join('');

                const popupHtml = `
                    <div class="popup-gallery-wrapper">
                    <div class="popup-gallery-title">${placeName}</div>
                    <div class="popup-location">Photos taken here</div>
                    <div class="popup-gallery-strip">
                        ${thumbsHtml}
                    </div>
                    </div>
                `;

                marker.bindPopup(popupHtml);
                markers.addLayer(marker);
            });


            map.addLayer(markers);

            if (markers.getLayers().length > 0) {
                map.fitBounds(markers.getBounds(), { padding: [40, 40] });
            }
        }

    </script>
</body>
